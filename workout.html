<!DOCTYPE html>
<html>
	<head>
		<title>Add Workouts</title>
		<link rel="stylesheet" type="text/css" href="css/foundation.css" />
		<link rel="stylesheet" type="text/css" href="css/myapp.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
	</head>

	<body>
		<div class=content_contain style="text-align:center;">
			I'm the banner!
		</div>
		<div class="menu-centered">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">Coaching Buddy!</li>
				<li> <a href="#">Dashboard</a> </li>
				<li> <a href="#">Workouts</a> <ul class="menu"> 
					<li class="active"> <a href="#">Add New</a> </li>
					<li> <a href="#">Edit Sheets</a> </li>
					<li> <a href="#">Advanced Options</a> </li>
					</ul> </li>
				<li> <a href="#">Track Progress</a> </li>
				<li> <a href="#">Journal</a> </li>
					
			</ul>
		</div>
		<!---INITIAL ADD SCREEN-->
			<!---REVEAL FORM DIV-->
		<div class=content_contain id=workout_box>
			<div class="reveal" id="form_modal" data-reveal data-animation-in="slide-in-left" data-animation-out="slide-out-right">
				<h3>Fill out this form</h3>
				<form id=workout_form>
					<dt>Rounds</dt>
					<dd><input type=number name=rounds value=0 />
					<dt>Repetitions</dt>
					<dd><input type=number name=reps value=0 />
					<dt>Length</dt>
					<dd><input type=radio name=piece_type checked value=dist onmouseup="workoutReact('piece', 'dist')">distance <br>
						<input type=radio name=piece_type value=time onmouseup="workoutReact('piece', 'time')"/>time
					<dd><input type=time name=piece_time id=piece_time hidden />
					<dd><input type=number name=piece_distance id=piece_distance value=2000 />
					<dt>Stroke Rate</dt>
					<dd><input type=radio name=stroke_type checked value="na" onmouseup="workoutReact('stroke', 'na')">not recorded <br>
						<input type=radio name=stroke_type value="open" onmouseup="workoutReact('stroke', 'na')">open <br>
						<input type=radio name=stroke_type value="set" onmouseup="workoutReact('stroke', 'set')">set <br>
						<input type=radio name=stroke_type value="variable" onmouseup="workoutReact('stroke', 'na')"/>variable rate
					<dd><input type=number name=stroke_rate value=18 id=stroke_rate hidden />
				</form>
				<button class=nav_button onclick="renderTeamWorkout(null, formParser())">Create</button>
				<!---CLOSE WINDOW PANEL BUTTON-->
				<button class="close-button" data-close aria-label="Close modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!---START INITIALLY VISIBLE-->
			<table> <tr> <td>
				<button class=nav_button data-toggle="form_modal" >Create New Workout</button>
			</td> <td>
				<button class=nav_button>I'm the other button</button>
			</td> </tr> </table>
		</div>
	</body>
	<script src="js/vendor/jquery.js" > </script>
	<script src="js/vendor/foundation.js" > </script>
	<script src="js/vendor/what-input.js" > </script>
	<script src="js/mycode.js" > </script>
	<script>
		$(document).foundation();
	</script>
</html>
